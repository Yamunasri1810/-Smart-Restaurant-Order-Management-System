<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fdf6f0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #a0522d;
        }
        .dashboard-container {
            max-width: 1000px;
            margin: auto;
        }
        .chart-box, .stat-box {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(160, 82, 45, 0.2);
        }
        .stat-box h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #703a0f;
            text-align: center;
        }
        .customer-list {
            list-style: none;
            padding: 0;
        }
        .customer-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Owner Sales Dashboard</h1>
    <div class="dashboard-container">

        <div class="stat-box">
            <h2>Total Profit This Week: ₹<span id="totalProfit">0</span></h2>
        </div>

        <div class="stat-box">
            <h2>Regular Customers</h2>
            <ul class="customer-list" id="customerList"></ul>
        </div>

        <div class="chart-box">
            <h3>Most Ordered Dishes</h3>
            <canvas id="mostOrderedChart"></canvas>
        </div>

        <div class="chart-box">
            <h3>Least Ordered Dishes Over the Week</h3>
            <canvas id="leastOrderedChart"></canvas>
        </div>

        <div class="chart-box">
            <h3>Weekly Profit Comparison</h3>
            <canvas id="weeklyProfitChart"></canvas>
        </div>
    </div>

    <script>
        const mostOrderedData = JSON.parse('{{ most_ordered | tojson | safe }}');
        const leastOrderedData = JSON.parse('{{ least_ordered | tojson | safe }}');
        const weeklyProfits = JSON.parse('{{ weekly_profits | tojson | safe }}');
        const regularCustomers = JSON.parse('{{ regular_customers | tojson | safe }}');
        const totalProfit = {{ total_profit }};

        document.getElementById('totalProfit').textContent = totalProfit;

        const ctxMost = document.getElementById('mostOrderedChart');
        new Chart(ctxMost, {
            type: 'bar',
            data: {
                labels: mostOrderedData.labels,
                datasets: [{
                    label: 'Orders',
                    data: mostOrderedData.data,
                    backgroundColor: '#a0522d'
                }]
            },
            options: { responsive: true, plugins: { legend: { display: false } } }
        });

        const ctxLeast = document.getElementById('leastOrderedChart');
        new Chart(ctxLeast, {
            type: 'bar',
            data: {
                labels: leastOrderedData.labels,
                datasets: [{
                    label: 'Orders',
                    data: leastOrderedData.data,
                    backgroundColor: '#cd853f'
                }]
            },
            options: { responsive: true, plugins: { legend: { display: false } } }
        });

        const ctxWeekly = document.getElementById('weeklyProfitChart');
        new Chart(ctxWeekly, {
            type: 'line',
            data: {
                labels: weeklyProfits.labels,
                datasets: [{
                    label: 'Weekly Profit (₹)',
                    data: weeklyProfits.data,
                    backgroundColor: 'rgba(160, 82, 45, 0.2)',
                    borderColor: '#a0522d',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: { responsive: true }
        });

        const customerList = document.getElementById('customerList');
        regularCustomers.forEach(customer => {
            const li = document.createElement('li');
            li.textContent = customer;
            customerList.appendChild(li);
        });
    </script>
</body>
</html>
